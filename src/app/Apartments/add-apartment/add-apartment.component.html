<h2>Ajouter un Appartement</h2>

<form [formGroup]="apartForm" (ngSubmit)="onSubmit()" class="apartment-form">
  <div class="form-group">
    <label>Numéro d'Appartement :</label>
    <input formControlName="apartNum" type="text" class="form-control" required>
    <small class="error-message" *ngIf="apartForm.get('apartNum')?.invalid && apartForm.get('apartNum')?.touched">
      Ce champ est requis et doit être un nombre.
    </small>
  </div>

  <div class="form-group">
    <label>Étage :</label>
    <input formControlName="floorNum" type="text" class="form-control" required>
    <small class="error-message" *ngIf="apartForm.get('floorNum')?.invalid && apartForm.get('floorNum')?.touched">
      Ce champ est requis et doit être un nombre.
    </small>
  </div>

  <div class="form-group">
    <label>Surface (m²) :</label>
    <input formControlName="surface" type="text" class="form-control" required>
    <small class="error-message" *ngIf="apartForm.get('surface')?.invalid && apartForm.get('surface')?.touched">
      Ce champ est requis.
    </small>
  </div>

  <div class="form-group">
    <label>Terrasse :</label>
    <div class="radio-group">
      <label><input type="radio" formControlName="terrace" [value]="true"> Oui</label>
      <label><input type="radio" formControlName="terrace" [value]="false"> Non</label>
    </div>
  </div>

  <div class="form-group" *ngIf="apartForm.get('terrace')?.value">
    <label>Surface de la Terrasse (m²) :</label>
    <input formControlName="surfaceterrace" type="text" class="form-control">
    <small class="error-message" *ngIf="apartForm.get('surfaceterrace')?.invalid && apartForm.get('surfaceterrace')?.touched">
      Ce champ doit être un nombre.
    </small>
  </div>

  <div class="form-group">
    <label>Catégorie :</label>
    <div class="radio-group">
      <label><input type="radio" formControlName="category" value="S+1"> S+1</label>
      <label><input type="radio" formControlName="category" value="S+2"> S+2</label>
      <label><input type="radio" formControlName="category" value="S+3"> S+3</label>
    </div>
  </div>

  <div class="form-group">
    <label>Résidence :</label>
    <input formControlName="residenceld" type="text" class="form-control" required>
    <small class="error-message" *ngIf="apartForm.get('residenceld')?.invalid && apartForm.get('residenceld')?.touched">
      Ce champ est requis.
    </small>
  </div>

  <div class="form-group buttons">
    <button type="submit" class="btn btn-primary" [disabled]="apartForm.invalid">Ajouter</button>
    <button type="reset" class="btn btn-secondary">Réinitialiser</button>
    <button type="button" class="btn btn-danger" (click)="goBack()">Retour</button>
  </div>
</form>
